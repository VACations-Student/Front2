<div>
    <form>
        <br/>
        <div class="ms-1 form-group col-md-3">
            <input type="number" class="form-control" name="latitud" placeholder="latitud" [(ngModel)]="latitud" required>
        </div>
        <br/>
        <div class="ms-1 form-group col-md-3">
            <input type="number" class="form-control" name="longitud" placeholder="longitud" [(ngModel)]="longitud" required>
        </div>
        <br/>
        <div>
            <button type="submit" class="ms-1 btn btn-primary border border-dark rounded-3" (click)="getLugarCoordenadasApi()" (click)="show=!show">mostrar lugar por coordenadas</button>
        </div>
        <br/>
        <br/>
    </form>
</div>
<div *ngIf="show">
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Item ID</th>
            <th>Nombre</th>
            <th>Latitud</th>
            <th>Longitud</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of generateTableRows()">
            <td>{{ row._id }}</td>
            <td>{{ row.id }}</td>
            <td>{{ row.nombre }}</td>
            <td>{{ row.latitud }}</td>
            <td>{{ row.longitud }}</td>
          </tr>
        </tbody>
      </table>
</div>
